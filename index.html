<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/CSS/reset.css" rel="stylesheet">
    <link href="/CSS/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">

    <title>Fashion Driven</title>
</head>

<body>
    <div class="header">
        <img src="./IMG/Logo.png">
    </div>

    <div class="container">
        <div class="modelos">
            <div class="escolher-roupas">
                <div class="subtitulo">
                    <h3>Escolha o modelo</h3>
                </div>
                <div class="opcoes-roupas">
                    <div class="produto">
                        <img src="./IMG/tshirt.png">
                        <p class="descrição-roupa">T-shirt</p>
                    </div>

                    <div class="produto">
                        <img src="./IMG/Camiseta.png">
                        <p class="descrição-roupa">Camiseta</p>
                    </div>

                    <div class="produto">
                        <img src="./IMG/Mangalonga.png">
                        <p class="descrição-roupa">Manga Longa</p>
                    </div>
                </div>

                <div class="subtitulo">
                    <h3>Escolha a gola</h3>
                </div>
                <div class="opcoes-roupas">
                    <div class="produto">
                        <img src="./IMG/GolaV.png">
                        <p class="descrição-roupa">Gola V</p>
                    </div>

                    <div class="produto">
                        <img src="./IMG/GolaRedonda.png">
                        <p class="descrição-roupa">Gola Redonda</p>
                    </div>

                    <div class="produto">
                        <img src="./IMG/GolaPolo.png">
                        <p class="descrição-roupa">Gola Polo</p>
                    </div>
                </div>

                <div class="subtitulo">
                    <h3>Escolha o tecido</h3>
                </div>
                <div class="opcoes-roupas">
                    <div class="produto">
                        <img src="./IMG/Seda.png">
                        <p class="descrição-roupa">Seda</p>
                    </div>

                    <div class="produto">
                        <img src="./IMG/Algodão.png">
                        <p class="descrição-roupa">Algodão</p>
                    </div>

                    <div class="produto">
                        <img src="./IMG/Poliester.png">
                        <p class="descrição-roupa">Poliéster</p>
                    </div>
                </div>

                <div class="subtitulo">
                    <h3>Imagem de referência</h3>
                </div>

                <input type="url" value="Insira o link">

                <button>Confirmar pedido</button>
            </div>
        </div>

        <div class="ilustracao">
            <img src="./IMG/ilustração.png">
        </div>
    </div>

    <div class="footer">
        <div class="conteudo-footer">
            <h3>Últimos pedidos</h3>

            <div class="ultimos-pedidos">
                <div class="produto-footer">
                    <img src="./IMG/Blusa1.png">
                    <p><strong>Criador:</strong> Agata</p>
                </div>

                <div class="produto-footer">
                    <img src="./IMG/Blusa2.png">
                    <p><strong>Criador:</strong> Bruna</p>
                </div>

                <div class="produto-footer">
                    <img src="./IMG/Blusa3.png">
                    <p><strong>Criador:</strong> Camila</p>
                </div>

                <div class="produto-footer">
                    <img src="./IMG/Blusa4.png">
                    <p><strong>Criador:</strong> Daniel</p>
                </div>

                <div class="produto-footer">
                    <img src="./IMG/Blusa5.png">
                    <p><strong>Criador:</strong> Ester</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
