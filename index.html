<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/CSS/reset.css" rel="stylesheet">
    <link href="/CSS/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">

    <title>Fashion Driven</title>
</head>

<body>
    <div class="header">
        <img src="./IMG/Logo.png">
    </div>

    <div class="container">
        <div class="modelos">
            <div class="escolher-roupas">
                <div class="subtitulo">
                    <h3>Escolha o modelo</h3>
                </div>
                <div class="tipos-camisas">
                    <div onclick="selecionaCamisa(this)" class="camisa">
                        <img src="./IMG/tshirt.png">
                        <p class="descrição-roupa">t-shirt</p>
                    </div>

                    <div onclick="selecionaCamisa(this)" class="camisa">
                        <img src="./IMG/Camiseta.png">
                        <p class="descrição-roupa">top-tank</p>
                    </div>

                    <div onclick="selecionaCamisa(this)" class="camisa">
                        <img src="./IMG/Mangalonga.png">
                        <p class="descrição-roupa">long</p>
                    </div>
                </div>

                <div class="subtitulo">
                    <h3>Escolha a gola</h3>
                </div>
                <div class="golas">
                    <div onclick=" selecionaGola(this)" class="gola">
                        <img src="./IMG/GolaV.png">
                        <p class="descrição-roupa">v-neck</p>
                    </div>

                    <div onclick=" selecionaGola(this)" class="gola">
                        <img src="./IMG/GolaRedonda.png">
                        <p class="descrição-roupa">round</p>
                    </div>

                    <div onclick=" selecionaGola(this)" class="gola">
                        <img src="./IMG/GolaPolo.png">
                        <p class="descrição-roupa">polo</p>
                    </div>
                </div>

                <div class="subtitulo">
                    <h3>Escolha o tecido</h3>
                </div>
                <div class="tecidos">
                    <div onclick="selecionaTecido(this)" class="tecido">
                        <img src="./IMG/Seda.png">
                        <p class="descrição-roupa">silk</p>
                    </div>

                    <div onclick="selecionaTecido(this)" class="tecido">
                        <img src="./IMG/Algodão.png">
                        <p class="descrição-roupa">cotton</p>
                    </div>

                    <div onclick="selecionaTecido(this)" class="tecido">
                        <img src="./IMG/Poliester.png">
                        <p class="descrição-roupa">polyester</p>
                    </div>
                </div>

                <div class="subtitulo">
                    <h3>Imagem de referência</h3>
                </div>

                <input onclick="pegarLink()" type="url" placeholder="Insira o link">

                <button onclick="confirmarEncomenda()" disabled>Confirmar pedido</button>
            </div>
        </div>

        <div class="ilustracao">
            <img src="./IMG/ilustração.png">
        </div>
    </div>

    <div class="footer">
        <div class="conteudo-footer">
            <h3>Últimos pedidos</h3>

            <div class="ultimos-pedidos">
                <div class="produto-footer">
                    <img src="./IMG/Blusa1.png">
                    <p><strong>Criador:</strong> Agata</p>
                </div>

                <div class="produto-footer">
                    <img src="./IMG/Blusa2.png">
                    <p><strong>Criador:</strong> Bruna</p>
                </div>

                <div class="produto-footer">
                    <img src="./IMG/Blusa3.png">
                    <p><strong>Criador:</strong> Camila</p>
                </div>

                <div class="produto-footer">
                    <img src="./IMG/Blusa4.png">
                    <p><strong>Criador:</strong> Daniel</p>
                </div>

                <div class="produto-footer">
                    <img src="./IMG/Blusa5.png">
                    <p><strong>Criador:</strong> Ester</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="./script.js"></script>

</html>
